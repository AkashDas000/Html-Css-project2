<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_name">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">  First name </label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>
                        <div class="form_control">
                        <label for="last_name">  Last name </label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email"> Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">  Job Role </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select job role</option>
                            <option value="frontend">Fronted Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stck">Full Stack Developer</option>
                            <option value="uiux">UI/UX design</option>
                        </select>
                    </div>
                    <div class="form_address">
                        <label for="address">  Address </label>
                        <textarea id="address" name="address"   placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city"> City </label>
                        <input  id="city" name="city" placeholder="Enter City"/>
                    </div>
                    <div class="form_control">
                        <label for="pincode"> Pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date"> Date </label>
                        <input value="2000-01-01" type="date" id="date" name="date" placeholder="Enter Date">
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload your Resume </label>
                        <input type="file" id="upload" name="upload"   placeholder="Upload"></input type="file">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apple Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
